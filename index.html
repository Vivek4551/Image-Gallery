<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="shortcut icon" href="./Image/camera.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>

                </figure>
                <figure class="card">

                </figure>
                <figure class="card">
                    <img src="./Image/image3.jpeg" alt="">
                    <figcaption>Image3</figcaption>
                </figure>
                <figure class="card">
                    <img src="./Image/image4.jpeg" alt="">
                    <figcaption>Image4</figcaption>
                </figure>
                <figure class="card">
                    <img src="./Image/image5.jpeg" alt="">
                    <figcaption>Image5</figcaption>
                </figure>
                <figure class="card">
                    <img src="./Image/image6.jpeg" alt="">
                    <figcaption>Image6</figcaption>
                </figure>
                <figure class="card">
                    <img src="./Image/image7.jpeg" alt="">
                    <figcaption>Image7</figcaption>
                </figure>
                <figure class="card">
                    <img src="./Image/image8.jpeg" alt="">
                    <figcaption>Image8</figcaption>
                </figure>
                <figure class="card">
                    <img src="./Image/image9.jpeg" alt="">

            </div>
        </div>
    </div>
</body>
</html>
